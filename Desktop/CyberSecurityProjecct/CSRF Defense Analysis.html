<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Defense Analysis Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .log-success { color: #16a34a; }
        .log-fail { color: #dc2626; }
        .log-info { color: #64748b; }
        .log-warn { color: #f59e0b; }
    </style>
</head>

<body class="bg-gray-100 p-6">
<div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">

    <!-- BANK APP -->
    <div class="space-y-6">
        <div class="bg-white p-6 rounded shadow">
            <h1 class="text-2xl font-bold text-blue-700 mb-4">Vulnerable Bank App</h1>
            <p class="text-lg">Welcome, <strong>Alice</strong></p>
            <p class="text-3xl font-bold mb-4">Balance: $<span id="balance">1000.00</span></p>

            <form id="transfer-form" class="space-y-4">
                <h2 class="text-xl font-semibold">Make a Transfer</h2>

                <input type="text" name="to" value="Charlie"
                       class="w-full border p-2 rounded">

                <input type="number" name="amount" value="100"
                       class="w-full border p-2 rounded">

                <input type="hidden" name="csrf_token" id="csrf_token_field">

                <button class="w-full bg-blue-600 text-white py-2 rounded">
                    Transfer Funds
                </button>
            </form>
        </div>

        <!-- DEFENSE MODES -->
        <div class="bg-white p-6 rounded shadow">
            <h2 class="text-xl font-bold mb-4">Server CSRF Defense</h2>

            <label><input type="radio" name="defense" value="none" checked> No Defense</label><br>
            <label><input type="radio" name="defense" value="samesite"> SameSite Cookie</label><br>
            <label><input type="radio" name="defense" value="referer"> Referer Check</label><br>
            <label><input type="radio" name="defense" value="token"> CSRF Token</label>
        </div>
    </div>

    <!-- ATTACKER -->
    <div class="space-y-6">
        <div class="bg-white p-6 rounded shadow">
            <h2 class="text-2xl font-bold text-red-700 mb-4">Attacker Website</h2>

            <button id="attack-btn"
                    class="w-full bg-red-600 text-white py-2 rounded">
                Click Here to Win Prize!
            </button>
        </div>

        <!-- LOG -->
        <div class="bg-gray-900 text-white p-6 rounded shadow font-mono">
            <h2 class="text-yellow-400 mb-4">[ Server Log ]</h2>
            <div id="log" class="h-64 overflow-y-auto space-y-2"></div>
        </div>
    </div>

</div>

<script>
/* ================= SERVER STATE ================= */

const serverState = {
    balance: 1000,
    activeDefense: 'none',
    csrfToken: ''
};

const logEl = document.getElementById('log');
const balanceEl = document.getElementById('balance');

/* ================= LOG FUNCTION ================= */

function log(msg, type = 'info') {
    const p = document.createElement('p');
    p.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
    p.className = `log-${type}`;
    logEl.appendChild(p);
    logEl.scrollTop = logEl.scrollHeight;
}

/* ================= CSRF TOKEN ================= */

function generateToken() {
    serverState.csrfToken = Math.random().toString(36).substring(2);
    document.getElementById('csrf_token_field').value = serverState.csrfToken;
    log('New CSRF token generated', 'info');
}

/* ================= SERVER HANDLER ================= */

function handleRequest(formData, req) {
    log(`Processing transfer to ${formData.get('to')}`, 'info');

    if (!req.cookieSent) {
        log('Authentication failed (cookie not sent)', 'fail');
        return;
    }

    switch (serverState.activeDefense) {

        case 'none':
            log('No CSRF protection enabled', 'warn');
            break;

        case 'samesite':
            log('SameSite protection passed', 'success');
            break;

        case 'referer':
            if (req.referer !== 'my-bank.com') {
                log('Referer check failed', 'fail');
                return;
            }
            log('Referer check passed', 'success');
            break;

        case 'token':
            if (formData.get('csrf_token') !== serverState.csrfToken) {
                log('Invalid CSRF token', 'fail');
                return;
            }
            log('CSRF token validated', 'success');
            generateToken();
            break;
    }

    const amt = parseFloat(formData.get('amount'));
    serverState.balance -= amt;
    balanceEl.textContent = serverState.balance.toFixed(2);
    log(`$${amt} transferred successfully`, 'success');
}

/* ================= LEGITIMATE REQUEST ================= */

document.getElementById('transfer-form').addEventListener('submit', e => {
    e.preventDefault();
    log('Legitimate transfer initiated', 'info');

    handleRequest(new FormData(e.target), {
        referer: 'my-bank.com',
        cookieSent: true
    });
});

/* ================= ATTACK REQUEST ================= */

document.getElementById('attack-btn').addEventListener('click', () => {
    log('CSRF attack launched from evil-attacker.com', 'warn');

    const attackData = new FormData();
    attackData.append('to', 'ATTACKER');
    attackData.append('amount', '500');
    attackData.append('csrf_token', 'fake-token');

    handleRequest(attackData, {
        referer: 'evil-attacker.com',
        cookieSent: serverState.activeDefense !== 'samesite'
    });
});

/* ================= DEFENSE SWITCH ================= */

document.querySelectorAll('input[name="defense"]').forEach(radio => {
    radio.addEventListener('change', e => {
        serverState.activeDefense = e.target.value;
        log(`Defense set to ${serverState.activeDefense}`, 'info');
        if (e.target.value === 'token') generateToken();
    });
});

/* ================= INIT ================= */

generateToken();
log('Bank App loaded. User Alice logged in.', 'info');

</script>
</body>
</html>
